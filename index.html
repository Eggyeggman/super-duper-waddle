<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <a-asset-item id="Girrafe" src="./models/scene.gltf"></a-asset-item>
      <a-asset-item id="photographer" src="./models/Photographer/scene.gltf"></a-asset-item>    

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
<a-entity light="type:ambient; intensity:1.1"></a-entity>

<a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

<a-entity light="type:directional; intensity:3; castShadow:true"position="-50 20 20"></a-entity>



</a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Girrafe-->
    <a-entity position="5 8.5 -5" gltf-model="#Girrafe" scale="2 2 2" shadow="cast: true;"></a-entity> ></a-entity>

    <!--Girrafe-->
    <a-entity position="-8 -1 -10" gltf-model="#photographer" scale="5 5 5" shadow="cast: true;"></a-entity> ></a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
